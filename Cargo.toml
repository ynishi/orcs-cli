[workspace]
resolver = "2"
members = [
    # Plugin SDK Layer (external, stable)
    "crates/orcs-types",
    "crates/orcs-event",
    "crates/orcs-component",
    # Runtime Layer (internal)
    "crates/orcs-runtime",
    # Application Layer
    "crates/orcs-app",
    # Frontend Layer
    "crates/orcs-cli",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/example/orcs-cli"

[workspace.dependencies]
# Plugin SDK Layer
orcs-types = { path = "crates/orcs-types" }
orcs-event = { path = "crates/orcs-event" }
orcs-component = { path = "crates/orcs-component" }
# Runtime Layer
orcs-runtime = { path = "crates/orcs-runtime" }
# Application Layer
orcs-app = { path = "crates/orcs-app" }

# External dependencies
uuid = { version = "1", features = ["v4", "v5", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
thiserror = "2"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4", features = ["derive"] }

[workspace.lints.rust]
unsafe_code = "deny"
